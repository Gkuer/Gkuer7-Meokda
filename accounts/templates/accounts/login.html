{% load bootstrap5 %}
{% load static %}

<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'accounts/login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'accounts/login/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap_mint.css' %}">

    <title>Meokda Login</title>
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2">
      <video class="w-75 h-100" controls autoplay muted loop>
        <source src="{% static 'accounts/login/videos/login_video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>로그인</h3>
              <p class="mb-4">먹고 싶은거 다 있다. 먹다</p>
            </div>

            <form action="#" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="{% url 'accounts:signup' %}" class="forgot-pass">회원가입</a></span>
              </div>
              <input type="submit" value="로그인" class="btn btn-block btn-primary">
            </form>
              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

            <!-- Social Login(Deactive) -->
            <form action="" method="POST">
              {% csrf_token %}
              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
                <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Login with Twitter
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

    <!-- Load JS -->
    <script src="{% static 'accounts/login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'accounts/login/js/popper.min.js' %}"></script>
    <script src="{% static 'accounts/login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/login/js/main.js' %}"></script>
  </body>
</html>

<html>

<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
    <link rel="stylesheet" href="/static/bootstrap.min-4.css">
  
  
    <title>Meokda 로그인</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Meokda</a>
  
  
  
        <form class="form-inline  my-lg-0  d-flex justify-content-center align-items-center container">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary " type="submit">검색</button>
        </form>
  
  
        <button type="button" class="btn btn-info mr-5" style="white-space:nowrap; "
          onclick="location.href = '/video/new'">글쓰기</button>
  
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/about">About</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="#"> {{ authoring }}232</a>
          </li>
        </ul>
  
  
    </nav>
<section>
    <div class = "container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1> 회원가입 </h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자이름" name="username">
    
                </div>
    
                <div class="form-group mb-3">
                    <label for="useremail">사용자 이메일</label>
                    <input type="email" class="form-control" id="useremail" placeholder="사용자이름" name="useremail">
    
                </div>
    
                <div class="mb-3">
                    <label for="password"> 비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                </div>
                <div class="mb-3">
                    <label for="re-password"> 비밀번호확인</label>
                    <input type="password" class="form-control" id="re-password" placeholder="비밀번호확인" name="re-password">
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>
</section>




<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>

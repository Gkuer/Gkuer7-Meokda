<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="stylesheet" href="/static/bootstrap.min-4.css">


  <title>Meokda 로그인</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container">
      <a class="navbar-brand" href="/">Meokda</a>



      <form class="form-inline  my-lg-0  d-flex justify-content-center align-items-center container">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary " type="submit">검색</button>
      </form>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2">
      <video class="w-75 h-100" controls autoplay muted loop>
        <source src="{% static 'images/video-2.mp4' %}" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>로그인</h3>
              <p class="mb-4">먹고 싶은거 다 있다. 먹다</p>
            </div>
            <form action="#" method="post">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group last mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                  name="{{ field.name }}" />
              </div>
              {% if field.errors %}
              <span style="color : red">{{ field.errors }} </span>
              {% endif %}
              {% endfor %}
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="/user/register" class="forgot-pass">회원가입</a></span>
              </div>

              <input type="submit" value="로그인" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
                <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Login with Twitter
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>


  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
